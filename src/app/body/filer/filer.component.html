<!-- <p>product-filter works! position-fixed</p> -->
<div class=" py-5">
    <h3>Filter The Products</h3>
    <hr>
    <!-- <div class="mb-3 row"> -->
    <div class="col-sm-10">


    </div>
    <div class="mb-3 row">
        <input class="form-control mb-2 " #search type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" (click)="GoSrearch(search.value)">Search</button>
    </div>
    <hr>
    <h4>By category</h4>

    <div class="form-check">
        <label class="form-check-label" for="All">
            All
        </label>
        <input class="form-check-input" type="radio" name="category" [(ngModel)]="category" value="All"
            (change)="GoCategory()" />
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="smartphones" [(ngModel)]="category"
            (change)="GoCategory()" />
        <label class="form-check-label" for="smartphones">
            smartphones
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="laptops" [(ngModel)]="category"
            (change)="GoCategory()" />
        <label class="form-check-label" for="laptops">
            laptops
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="fragrances" [(ngModel)]="category"
            (change)="GoCategory()" />
        <label class="form-check-label" for="fragrances">
            fragrances
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="skincare" [(ngModel)]="category"
            (change)="GoCategory()" />
        <label class="form-check-label" for="skincare">
            skincare
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="category" value="groceries" [(ngModel)]="category"
            (change)="GoCategory()" />
        <label class="form-check-label" for="groceries">
            groceries
        </label>
    </div>

    <hr>
    <h4>By brand value</h4>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="All" checked>
        <label class="form-check-label" for="All">
            All
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="Samsung">
        <label class="form-check-label" for="samsung">
            Samsung
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="Apple">
        <label class="form-check-label" for="iphone">
            Apple
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="OPPO">
        <label class="form-check-label" for="iphone">
            OPPO
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="Huawei">
        <label class="form-check-label" for="iphone">
            Huawei
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="Microsoft Surface">
        <label class="form-check-label" for="iphone">
            Microsoft Surface
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="brand" value="Infinix">
        <label class="form-check-label" for="iphone">
            Infinix
        </label>
    </div>
</div>
