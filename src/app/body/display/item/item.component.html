<ng-container>
    <div class="card mt-4">
        <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">Today's discount</p>
            <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                style="width: 40px; height: 40px;">
                <ng-content select="[discountPercentage]"></ng-content>
            </div>
        </div>
        <ng-content select="[thumbnail]"></ng-content>
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <p class="small"><ng-content select="[brand]"></ng-content></p>
                <p class="small text-danger"><s>$1099</s></p>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <ng-content select="[title]"></ng-content>
                <ng-content select="[price]"></ng-content>
            </div>

            <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">Available:
                    <ng-content select="[stock]"></ng-content>
                </p>
            </div>
        </div>
        <div class="row align-items-center text-center g-0">
            <div class="col-4">
                <div class="col-8">
                    <ng-content select=".detail"></ng-content>
                </div>
            </div>
            <div class="col-8">
                <a href="#" class="btn btn-dark w-100 p-3 rounded-0 text-warning">ADD TO
                    CART</a>
            </div>
        </div>
    </div>
</ng-container>
